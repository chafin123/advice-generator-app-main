<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Advice generator app</title>
</head>
<body>
  <div class="cardContainer">
    <div class="card">
        <p>Advice <span id="adviceNumber" >#</span></p>

      <div class="card-body">
          <q class="typeEffect" id="generatedAdvice"></q>
        </div>
        <div class="line">
        <div class="lineImage">
        </div>
      </div>
    
    <div class="card-footer text-center">
      <button class="btn spinBtn" id="dataGetButton">
        <img src="./images/icon-dice.svg" alt="" srcset="">
      </button>
    </div>
  </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://chafin123.github.io/Mod-Portfolio-Site/">Steven Chafin</a>.
    </div>
  </div>
</body>
</html>
